<!DOCTYPE html>
<html>
<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <link href='https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap' rel='stylesheet'>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(145deg, #f8fafc 0%, #f1f5f9 100%);
            min-height: 100vh;
            padding: 40px 16px;
            line-height: 1.6;
            -webkit-font-smoothing: antialiased;
        }

        .email-wrapper {
            max-width: 480px;
            margin: 0 auto;
        }

        /* Main Card */
        .card {
            background: #ffffff;
            border: 1px solid #e2e8f0;
            border-radius: 24px;
            overflow: hidden;
            box-shadow: 
                0 4px 6px -1px rgba(0, 0, 0, 0.05),
                0 10px 15px -3px rgba(0, 0, 0, 0.05),
                0 20px 25px -5px rgba(0, 0, 0, 0.03);
        }

        /* Header */
        .header {
            padding: 32px 32px 28px;
            text-align: center;
            position: relative;
            border-bottom: 1px solid #f1f5f9;
            background: linear-gradient(180deg, #ffffff 0%, #fafbfc 100%);
        }

        .logo {
            display: inline-flex;
            align-items: center;
            gap: 12px;
        }

        .logo-icon {
            width: 44px;
            height: 44px;
            background: linear-gradient(135deg, #00DC82 0%, #00b368 100%);
            border-radius: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 22px;
            box-shadow: 
                0 4px 12px -2px rgba(0, 220, 130, 0.4),
                inset 0 1px 1px rgba(255, 255, 255, 0.2);
        }

        .logo-text {
            color: #0f172a;
            font-size: 26px;
            font-weight: 700;
            letter-spacing: -0.5px;
        }

        .subtitle {
            color: #64748b;
            font-size: 13px;
            margin-top: 12px;
            font-weight: 500;
        }

        /* Content */
        .content {
            padding: 36px 32px 32px;
        }

        /* Success Badge */
        .success-badge {
            width: 88px;
            height: 88px;
            background: linear-gradient(145deg, #f0fdf4 0%, #dcfce7 100%);
            border: 2px solid #86efac;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 24px;
            font-size: 44px;
            position: relative;
            box-shadow: 
                0 8px 24px -8px rgba(0, 220, 130, 0.3),
                inset 0 -2px 8px rgba(0, 220, 130, 0.1);
        }

        .greeting {
            color: #0f172a;
            font-size: 26px;
            font-weight: 700;
            margin-bottom: 12px;
            letter-spacing: -0.5px;
            text-align: center;
        }

        .message {
            color: #64748b;
            font-size: 15px;
            margin-bottom: 28px;
            text-align: center;
            line-height: 1.7;
        }

        /* Info Alert */
        .alert {
            background: linear-gradient(135deg, #f0fdf4 0%, #ecfdf5 100%);
            border: 1px solid #a7f3d0;
            border-radius: 16px;
            padding: 20px 20px 20px 24px;
            margin-bottom: 24px;
            position: relative;
            overflow: hidden;
        }

        .alert::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 4px;
            height: 100%;
            background: linear-gradient(180deg, #00DC82 0%, #00b368 100%;
            border-radius: 4px 0 0 4px;
        }

        .alert-title {
            color: #047857;
            font-size: 11px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1.2px;
            margin-bottom: 8px;
        }

        .alert-text {
            color: #065f46;
            font-size: 14px;
            line-height: 1.6;
        }

        /* Code Card */
        .code-card {
            background: linear-gradient(145deg, #f8fafc 0%, #f1f5f9 100%);
            border: 1px solid #e2e8f0;
            border-radius: 16px;
            padding: 28px 24px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .code-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 50%;
            height: 3px;
            background: linear-gradient(90deg, transparent, #00DC82, transparent);
            border-radius: 0 0 4px 4px;
        }

        .code-label {
            color: #94a3b8;
            font-size: 10px;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 16px;
            font-weight: 600;
        }

        .code-display {
            display: flex;
            justify-content: center;
            gap: 8px;
            margin-bottom: 20px;
        }

        .code {
            color: #0f172a;
            font-size: 34px;
            font-weight: 700;
            letter-spacing: 0.4em;
            font-family: 'SF Mono', 'Fira Code', 'JetBrains Mono', monospace;
        }

        .expiry-chip {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            background: #ffffff;
            border: 1px solid #e2e8f0;
            color: #64748b;
            padding: 10px 16px;
            border-radius: 100px;
            font-size: 12px;
            font-weight: 500;
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.04);
        }

        .expiry-chip svg {
            width: 14px;
            height: 14px;
            color: #00DC82;
        }

        /* Footer */
        .footer {
            padding: 24px 32px;
            text-align: center;
            border-top: 1px solid #f1f5f9;
            background: #fafbfc;
        }

        .footer-text {
            color: #94a3b8;
            font-size: 12px;
            line-height: 1.6;
        }

        .footer-text + .footer-text {
            margin-top: 4px;
        }

        /* Responsive */
        @media only screen and (max-width: 520px) {
            body {
                padding: 24px 12px;
            }

            .card {
                border-radius: 20px;
            }

            .header {
                padding: 28px 24px 24px;
            }

            .logo-icon {
                width: 40px;
                height: 40px;
                font-size: 20px;
            }

            .logo-text {
                font-size: 24px;
            }

            .content {
                padding: 28px 24px;
            }

            .success-badge {
                width: 76px;
                height: 76px;
                font-size: 38px;
            }

            .greeting {
                font-size: 24px;
            }

            .message {
                font-size: 14px;
            }

            .alert {
                padding: 16px 16px 16px 20px;
            }

            .code-card {
                padding: 24px 16px;
            }

            .code {
                font-size: 28px;
                letter-spacing: 0.3em;
            }

            .footer {
                padding: 20px 24px;
            }
        }
    </style>
</head>
<body>
    <div class='email-wrapper'>
        <div class='card'>
            <div class='header'>
                <div class='logo'>
                    <span class='logo-text'>{{APP_NAME}}</span>
                </div>
                <p class='subtitle'>{{APP_SUBTITLE}}</p>
            </div>
            
            <div class='content'>
                <div class='success-badge'>🎉</div>
                <h1 class='greeting'>{{GREETING}}</h1>
                <p class='message'>{{MESSAGE}}</p>
                
                <div class='alert'>
                    <div class='alert-title'>{{COMPLETE_TITLE}}</div>
                    <div class='alert-text'>{{COMPLETE_MESSAGE}}</div>
                </div>
                
                <div class='code-card'>
                    <div class='code-label'>{{CODE_LABEL}}</div>
                    <div class='code-display'>
                        <span class='code'>{{CODE}}</span>
                    </div>
                    <div class='expiry-chip'>
                        <svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='currentColor' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'>
                            <circle cx='12' cy='12' r='10'></circle>
                            <polyline points='12 6 12 12 16 14'></polyline>
                        </svg>
                        <span>{{EXPIRES_AT}}</span>
                    </div>
                </div>
            </div>
            
            <div class='footer'>
                <p class='footer-text'>{{FOOTER_COPYRIGHT}}</p>
                <p class='footer-text'>{{FOOTER_AUTO_MESSAGE}}</p>
            </div>
        </div>
    </div>
</body>
</html></html>
