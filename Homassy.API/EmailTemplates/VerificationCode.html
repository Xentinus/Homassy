<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Homassy - Verification Code</title>
</head>
<body style="margin: 0; padding: 0; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; background-color: #ffffff;">
    <table role="presentation" cellspacing="0" cellpadding="0" border="0" width="100%" style="background-color: #ffffff;">
        <tr>
            <td style="padding: 0;">
                <!-- Main Container -->
                <table role="presentation" cellspacing="0" cellpadding="0" border="0" width="100%" style="max-width: 560px; margin: 0 auto;">

                    <!-- Header -->
                    <tr>
                        <td style="padding: 48px 24px 32px 24px; text-align: center;">
                            <img src="https://homassy.kellner.dev/favicon.svg" alt="Homassy" width="56" height="56" style="display: block; margin: 0 auto 16px auto; border: 0;">
                            <h2 style="margin: 0; font-size: 20px; font-weight: 600; color: #1a1a1a; letter-spacing: -0.3px;">Homassy</h2>
                        </td>
                    </tr>

                    <!-- Main Content Card -->
                    <tr>
                        <td style="padding: 0 24px;">
                            <table role="presentation" cellspacing="0" cellpadding="0" border="0" width="100%" style="background-color: #fafaf9; border-radius: 20px; border: 1px solid #e5e4e2;">

                                <!-- Content Area -->
                                <tr>
                                    <td style="padding: 40px 32px;">

                                        <!-- Greeting -->
                                        <h1 style="margin: 0 0 12px 0; font-size: 28px; font-weight: 700; color: #1a1a1a; line-height: 1.3; letter-spacing: -0.6px; text-align: center;">{{GREETING}}</h1>

                                        <!-- Message -->
                                        <p style="margin: 0 0 32px 0; font-size: 15px; color: #666666; line-height: 1.6; text-align: center;">{{MESSAGE}}</p>

                                        <!-- Code Container -->
                                        <table role="presentation" cellspacing="0" cellpadding="0" border="0" width="100%">
                                            <tr>
                                                <td style="background: linear-gradient(135deg, #c9b8a0 0%, #baa894 100%); border-radius: 16px; padding: 36px 24px; text-align: center;">
                                                    <p style="margin: 0 0 12px 0; font-size: 10px; color: rgba(255,255,255,0.85); text-transform: uppercase; letter-spacing: 2.5px; font-weight: 600;">{{CODE_LABEL}}</p>
                                                    <div style="margin: 0; font-size: 48px; font-weight: 700; color: #ffffff; letter-spacing: 0.2em; font-family: 'SF Mono', Consolas, Monaco, monospace; line-height: 1;">{{CODE}}</div>
                                                </td>
                                            </tr>
                                        </table>

                                        <!-- Expiry -->
                                        <p style="margin: 20px 0 0 0; font-size: 13px; color: #999999; text-align: center; font-weight: 500;">‚è± {{EXPIRES_AT}}</p>

                                    </td>
                                </tr>

                                <!-- Security Note -->
                                <tr>
                                    <td style="padding: 0 32px 40px 32px;">
                                        <table role="presentation" cellspacing="0" cellpadding="0" border="0" width="100%" style="background-color: #ffffff; border-radius: 12px; border: 1px solid #e5e4e2;">
                                            <tr>
                                                <td style="padding: 20px 24px;">
                                                    <p style="margin: 0; font-size: 13px; color: #666666; line-height: 1.6;"><span style="font-weight: 600; color: #1a1a1a;">üõ°Ô∏è Biztons√°g:</span> {{SECURITY_NOTE}}</p>
                                                </td>
                                            </tr>
                                        </table>
                                    </td>
                                </tr>

                            </table>
                        </td>
                    </tr>

                    <!-- Footer -->
                    <tr>
                        <td style="padding: 40px 24px 48px 24px; text-align: center;">
                            <p style="margin: 0 0 4px 0; font-size: 12px; color: #999999; line-height: 1.5;">{{FOOTER_COPYRIGHT}}</p>
                            <p style="margin: 0; font-size: 12px; color: #999999; line-height: 1.5;">{{FOOTER_AUTO_MESSAGE}}</p>
                        </td>
                    </tr>

                </table>
            </td>
        </tr>
    </table>
</body>
</html>
