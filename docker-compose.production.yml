services:
  postgres:
    container_name: homassy-postgres
    image: postgres:16
    restart: unless-stopped
    environment:
      - POSTGRES_DB=${POSTGRES_DB}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - homassy-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    ports:
      - "5432:5432"

  homassy.migrator:
    container_name: homassy-migrator
    image: ${DOCKER_REGISTRY-}homassymigrator
    environment:
      - ConnectionStrings__DefaultConnection=${DB_CONNECTION_STRING_DOCKER}
    networks:
      - homassy-network
    depends_on:
      postgres:
        condition: service_healthy

  homassy.api:
    container_name: homassy-api
    image: ${DOCKER_REGISTRY-}homassyapi
    restart: unless-stopped
    ports:
      - "5226:8080"
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ConnectionStrings__DefaultConnection=${DB_CONNECTION_STRING_DOCKER}
      - Jwt__SecretKey=${JWT_SECRET_KEY}
      - Email__SmtpServer=${EMAIL_SMTP_SERVER}
      - Email__SmtpPort=${EMAIL_SMTP_PORT}
      - Email__SenderEmail=${EMAIL_SENDER_EMAIL}
      - Email__Username=${EMAIL_USERNAME}
      - Email__Password=${EMAIL_PASSWORD}
      - AppSettings__RegistrationEnabled=${REGISTRATION_ENABLED}
    networks:
      - homassy-network
    depends_on:
      postgres:
        condition: service_healthy
      homassy.migrator:
        condition: service_completed_successfully
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/api/v1.0/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  homassy.web:
    container_name: homassy-web
    image: ${DOCKER_REGISTRY-}homassyweb
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - NUXT_PUBLIC_API_BASE=${NUXT_PUBLIC_API_BASE}
    networks:
      - homassy-network
    depends_on:
      postgres:
        condition: service_healthy
      homassy.api:
        condition: service_healthy

networks:
  homassy-network:
    driver: bridge

volumes:
  postgres-data:
    name: postgres-data
