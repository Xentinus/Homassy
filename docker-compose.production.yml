services:
  postgres:
    container_name: homassy-postgres
    image: postgres:16
    restart: unless-stopped
    environment:
      - POSTGRES_DB=${POSTGRES_DB}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./Homassy.Kratos/init-kratos-schema.sql:/docker-entrypoint-initdb.d/init-kratos-schema.sql:ro
    networks:
      - homassy-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    ports:
      - "5432:5432"

  homassy.migrator:
    container_name: homassy-migrator
    image: ${DOCKER_REGISTRY-}homassymigrator
    environment:
      - ConnectionStrings__DefaultConnection=${DB_CONNECTION_STRING_DOCKER}
    networks:
      - homassy-network
    depends_on:
      postgres:
        condition: service_healthy

  homassy.kratos:
    container_name: homassy-kratos
    image: oryd/kratos:v1.2.0
    restart: unless-stopped
    ports:
      - "4433:4433"
      - "4434:4434"
    environment:
      # Database
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
      - DATABASE_HOST=${DATABASE_HOST}
      - DATABASE_PORT=${DATABASE_PORT}
      # Kratos URLs
      - KRATOS_PUBLIC_URL=${KRATOS_PUBLIC_URL}
      - KRATOS_ADMIN_URL=${KRATOS_ADMIN_URL}
      - KRATOS_BROWSER_RETURN_URL=${KRATOS_BROWSER_RETURN_URL}
      - KRATOS_CORS_ORIGIN=${KRATOS_CORS_ORIGIN}
      # WebAuthn
      - KRATOS_WEBAUTHN_RP_ID=${KRATOS_WEBAUTHN_RP_ID}
      - KRATOS_WEBAUTHN_ORIGIN=${KRATOS_WEBAUTHN_ORIGIN}
      # Cookies
      - KRATOS_COOKIE_DOMAIN=${KRATOS_COOKIE_DOMAIN}
      - KRATOS_COOKIE_SECRET=${KRATOS_COOKIE_SECRET}
      - KRATOS_CIPHER_SECRET=${KRATOS_CIPHER_SECRET}
      # UI URLs
      - KRATOS_UI_LOGIN_URL=${KRATOS_BROWSER_RETURN_URL}/auth/login
      - KRATOS_UI_REGISTRATION_URL=${KRATOS_BROWSER_RETURN_URL}/auth/register
      - KRATOS_UI_SETTINGS_URL=${KRATOS_BROWSER_RETURN_URL}/auth/settings
      - KRATOS_UI_VERIFICATION_URL=${KRATOS_BROWSER_RETURN_URL}/auth/verify
      - KRATOS_UI_RECOVERY_URL=${KRATOS_BROWSER_RETURN_URL}/auth/recovery
      - KRATOS_UI_ERROR_URL=${KRATOS_BROWSER_RETURN_URL}/auth/error
      # SMTP
      - KRATOS_SMTP_CONNECTION_URI=smtp://${EMAIL_USERNAME}:${EMAIL_PASSWORD}@${EMAIL_SMTP_SERVER}:${EMAIL_SMTP_PORT}/
      - KRATOS_SMTP_FROM_ADDRESS=${EMAIL_SENDER_EMAIL}
      - KRATOS_SMTP_FROM_NAME=${EMAIL_SENDER_NAME:-Homassy}
    volumes:
      - ./Homassy.Kratos/kratos.yml:/etc/config/kratos/kratos.yml:ro
      - ./Homassy.Kratos/identity.schema.json:/etc/config/kratos/identity.schema.json:ro
      - ./Homassy.Kratos/templates:/etc/config/kratos/templates:ro
    command: serve -c /etc/config/kratos/kratos.yml --watch-courier
    networks:
      - homassy-network
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:4433/health/alive"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s

  homassy.api:
    container_name: homassy-api
    image: ${DOCKER_REGISTRY-}homassyapi
    restart: unless-stopped
    ports:
      - "5226:8080"
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ConnectionStrings__DefaultConnection=${DB_CONNECTION_STRING_DOCKER}
      - Kratos__PublicUrl=http://homassy-kratos:4433
      - Kratos__AdminUrl=http://homassy-kratos:4434
      - AppSettings__RegistrationEnabled=${REGISTRATION_ENABLED}
    networks:
      - homassy-network
    depends_on:
      postgres:
        condition: service_healthy
      homassy.migrator:
        condition: service_completed_successfully
      homassy.kratos:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/api/v1.0/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  homassy.web:
    container_name: homassy-web
    image: ${DOCKER_REGISTRY-}homassyweb
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - NUXT_PUBLIC_API_BASE=${NUXT_PUBLIC_API_BASE}
      - NUXT_PUBLIC_KRATOS_URL=${KRATOS_PUBLIC_URL}
    networks:
      - homassy-network
    depends_on:
      postgres:
        condition: service_healthy
      homassy.api:
        condition: service_healthy
      homassy.kratos:
        condition: service_healthy

networks:
  homassy-network:
    driver: bridge

volumes:
  postgres-data:
    name: postgres-data
