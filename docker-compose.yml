name: homassy

services:
  postgres:
    container_name: homassy-postgres
    image: postgres:16
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_DB=${POSTGRES_DB}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./Homassy.Kratos/init-kratos-schema.sql:/docker-entrypoint-initdb.d/init-kratos-schema.sql:ro
    networks:
      - homassy-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5

  homassy.migrator:
    container_name: homassy-migrator
    image: ${DOCKER_REGISTRY-}homassymigrator
    build:
      context: .
      dockerfile: Homassy.Migrator/Dockerfile
    environment:
      - ConnectionStrings__DefaultConnection=Host=${DATABASE_HOST};Port=${DATABASE_PORT};Database=${POSTGRES_DB};Username=${POSTGRES_USER};Password=${POSTGRES_PASSWORD}
    networks:
      - homassy-network
    depends_on:
      postgres:
        condition: service_healthy
    restart: "no"

  homassy.kratos:
    container_name: homassy-kratos
    image: oryd/kratos:v1.2.0
    ports:
      - "4433:4433"
      - "4434:4434"
    environment:
      # Database connection (Kratos standard env var)
      - DSN=postgres://${POSTGRES_USER}:${POSTGRES_PASSWORD}@${DATABASE_HOST}:${DATABASE_PORT}/${POSTGRES_DB}?sslmode=disable&search_path=kratos
      # Secrets (Kratos standard env vars)
      - SECRETS_COOKIE=${KRATOS_COOKIE_SECRET:-PLEASE-CHANGE-ME-I-AM-VERY-INSECURE!}
      - SECRETS_CIPHER=${KRATOS_CIPHER_SECRET:-32-character-cipher-key-here-012}
      # SMTP Configuration (from .env)
      - COURIER_SMTP_CONNECTION_URI=smtp://${EMAIL_USERNAME}:${EMAIL_PASSWORD}@${EMAIL_SMTP_SERVER}:${EMAIL_SMTP_PORT}/?starttls=true
      - COURIER_SMTP_FROM_ADDRESS=${EMAIL_SENDER_EMAIL}
      - COURIER_SMTP_FROM_NAME=Homassy
    volumes:
      - ./Homassy.Kratos/kratos.yml:/etc/config/kratos/kratos.yml:ro
      - ./Homassy.Kratos/identity.schema.json:/etc/config/kratos/identity.schema.json:ro
      - ./Homassy.Kratos/templates:/etc/config/kratos/templates:ro
    entrypoint: /bin/sh
    command: ["-c", "kratos migrate sql -e --yes -c /etc/config/kratos/kratos.yml && kratos serve -c /etc/config/kratos/kratos.yml --dev --watch-courier"]
    networks:
      - homassy-network
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:4433/health/alive"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  homassy.api:
    container_name: homassy-api
    image: ${DOCKER_REGISTRY-}homassyapi
    build:
      context: .
      dockerfile: Homassy.API/Dockerfile
    ports:
      - "5226:8080"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_HTTP_PORTS=8080
      - ASPNETCORE_URLS=http://+:8080
      - ConnectionStrings__DefaultConnection=Host=${DATABASE_HOST};Port=${DATABASE_PORT};Database=${POSTGRES_DB};Username=${POSTGRES_USER};Password=${POSTGRES_PASSWORD}
      - DATABASE_HOST=${DATABASE_HOST}
      - DATABASE_PORT=${DATABASE_PORT}
      - POSTGRES_DB=${POSTGRES_DB}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - Kratos__PublicUrl=http://homassy-kratos:4433
      - Kratos__AdminUrl=http://homassy-kratos:4434
    networks:
      - homassy-network
    depends_on:
      postgres:
        condition: service_healthy
      homassy.migrator:
        condition: service_completed_successfully
      homassy.kratos:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/api/v1.0/health/ready"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  homassy.web:
    container_name: homassy-web
    image: ${DOCKER_REGISTRY-}homassyweb
    build:
      context: ./Homassy.Web
      dockerfile: Dockerfile
      target: development
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - NUXT_PUBLIC_API_BASE=http://localhost:5226
      - NUXT_PUBLIC_KRATOS_URL=http://localhost:4433
    volumes:
      - ./Homassy.Web:/app
      - /app/node_modules
    networks:
      - homassy-network
    depends_on:
      postgres:
        condition: service_healthy
      homassy.api:
        condition: service_healthy
      homassy.kratos:
        condition: service_healthy

  mailhog:
    container_name: homassy-mailhog
    image: mailhog/mailhog:latest
    ports:
      - "1025:1025"   # SMTP
      - "8025:8025"   # Web UI
    networks:
      - homassy-network

networks:
  homassy-network:
    driver: bridge

volumes:
  postgres-data:
    driver: local
